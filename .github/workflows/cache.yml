name: Cache Test

on:
  push:
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create cache dir
        run: mkdir -p ~/.cache/demo

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-d3eff5c

      - name: prime-cache-d3eff5c
        run: echo "Cache hit = ${{ steps.cache-step.outputs.cache-hit }}"